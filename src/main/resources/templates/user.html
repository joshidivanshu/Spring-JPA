<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>

  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<h2 class="text-center">User Form</h2>

<form action="/processUser" method="post" th:object="${user}" class="container">
  <!-- Input field for ID -->
  <div class="form-group">
    <label for="id">User ID:</label>
    <input type="text" id="id" name="id" th:field="*{id}" class="form-control" required>
  </div>

  <!-- Input field for Name -->
  <div class="form-group">
    <label for="name">User Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="tech">Tech:</label>
    <input type="text" id="tech" name="tech" th:field="*{tech}" class="form-control" required>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
